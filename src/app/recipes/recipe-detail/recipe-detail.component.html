<div class="row">
  <div class="col-xs-12">
    <img class="img-responsive" [src]="displaySelectedRecipe.imagePath" alt="{{ displaySelectedRecipe.name }}" style="height:300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1 >{{ displaySelectedRecipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
      <div class="btn-group">
          <button type="button" class="btn btn-primary drodown-toggle">Manage Recipe<span class="caret"></span></button>

          <ul class="dropdown-menu">
            <li>
              <a href="#">To Shopping List</a>
            </li>
            <li>
              <a href="#">Edit Recipe</a>
            </li>
            <li>
              <a href="#">Delete Recipe</a>
            </li>
          </ul>
      </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ displaySelectedRecipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
